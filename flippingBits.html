<script>

// function to take decimal and convert it to binary, then flip the bits and return the decimal result
const random = 2147483647
const random2 = 1
const random3 = 0

function flippingBits(n) {
    let flippedArray = [];

    let binary = n.toString( 2 );
    let binaryToConvert = '0'.repeat( Math.max( 32 - binary.toString().length, 0 ) ) + binary;
    for ( let digit in binaryToConvert ){
        binaryToConvert[ digit ] === '0' ? flippedArray.push( 1 ) : flippedArray.push( 0 )
    }

    const parseArray = arr => {
        const binaryString = arr.join( '' );
        return parseInt( binaryString, 2 );
    }
    // convert binary array to integer
    return parseArray( flippedArray );
}

console.log(flippingBits(random))
console.log(flippingBits(random2))
console.log(flippingBits(random3))

</script>
