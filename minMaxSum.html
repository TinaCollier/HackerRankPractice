    <script>

function miniMaxSum(arr) {
    // Write your code here
    let answers = [];
    for ( let i = 0; i < arr.length; i++ ){
        let newArr = [ ...arr ];
        newArr.splice( i, 1 );
        answers.push( newArr.reduce( ( a,b ) => a + b ) );
    }
    console.log( Math.min( ...answers ), Math.max( ...answers ) );
}

    </script>
