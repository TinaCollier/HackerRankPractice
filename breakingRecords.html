    <script>

const example1 = [ 10, 23, 33, 2, 3 ]

function breakingRecords(scores) {
    // Write your code here
    let answer = [ 0, 0 ]
    const firstScore = scores.shift();
    let min = firstScore;
    let max = firstScore;
    scores.forEach( score => {
        if ( score > min ){
            answer[ 0 ]++;
            min = score;
        } else if ( score < max ){
            answer[ 1 ]++;
            max = score;
        };
    })  
    return answer;
}

console.log(breakingRecords( example1 ));

    </script>
</body>
