<script>
const random = [10,5,20,20,4,5,2,25,1,]
const random2 = "12:45:54PM";
const random3 = "12:00:00AM";

function breakingRecords(scores) {
    // Write your code here
    var highScore = scores[0];
    var lowScore = scores[0];
    var countMin = 0;
    var countMax = 0;

    for ( let i = 1; i < scores.length; i++) {
        if ( scores[ i ] > highScore ) {
            highScore = scores[ i ];
            countMax++;
        } else if ( scores[ i ] < lowScore ) {
            lowScore = scores[ i ];
            countMin++;
        } 
    }
    return [ countMax, countMin ];
}

console.log(breakingRecords(random))
