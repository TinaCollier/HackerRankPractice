<body>
    <script>

    function plusMinus(arr) {
        // Write your code here
        let result = [0,0,0];
        arr.forEach( num =>{
            num > 0 ? result[0]++ : num < 0 ? result[1]++ : result[2]++
        });
        return result.forEach( answer => console.log( (answer/arr.length).toFixed(6)));
        }

    </script>
