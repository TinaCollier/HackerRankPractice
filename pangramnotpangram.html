<script>

const random4 = "NOVmETKPTbYu ftZPEykhjgF GGkdGjWGwW skjPJsea dtwdqcr DERCUgxOxrRgDQbdzL IZjyXs";


function pangrams(s) {
    // Write your code here
    var count = 0;
    const lowerCaseString = s.toLowerCase();
    const stringArray = lowerCaseString.split('');
    const alphabetArray = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
    alphabetArray.forEach( letter => {
        if ( stringArray.includes( letter ) ) {
            count++;
        }
    })
    return count === 26 ? 'pangram' : 'not pangram';
}

console.log( pangrams( random4 ))


</script>
